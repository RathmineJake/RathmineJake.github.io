<script>
function checkForm()
{
var name = document.forms["contactForm"]["fname"];
var email = document.forms["contactForm"]["email"];
var subject = document.forms["contactForm"]["subject"];
var what = document.forms["contactForm"]["message"];
if (name.value == "" )

{
window.alert( "Enter Your Name" );
name.focus();
return false;
}
if (email.value == "" ){
window.alert( "Enter Email Address" );
email.focus();
return false ;
}
if (email.value.indexOf( "@" , 0) < 0)
{
window.alert( "Enter Email Address" );
email.focus();
return false ;
}
if (email.value.indexOf( "." , 0) < 0)
{
window .alert( "Enter Email Address" );
email.focus();
return false ;
}
if (subject.value == "" )
{
window.alert( "Fill in subject issue" );
subject.focus();
return false;
}

if (what.value < 5)
{
alert( "Please add detail to your issue" );
what.focus();
return false ;
}

location.replace("https://www.w3schools.com")
return true ;
}</script>
